<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/theme.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Music is Fun</title>
  </head>

  <body class="container-fluid bg-primary text-light">
    <header class="row py-3 border-bottom">
      <div class="col-2 bannerStyle">
        <h2>Music is Fun</h2>
      </div>
      <div id="activeSong" class="col-6"></div>
      <div class="form-inline col-4 d-flex justify-content-end pr-4">
        <form onsubmit="app.songsController.search(event)">
          <input
            type="text"
            class="form-control"
            name="query"
            placeholder="Search For Music"
          />
          <button class="btn btn-success form-control" type="submit">
            Search
          </button>
        </form>
      </div>
    </header>

    <main class="row mt-3">
      <div class="col-6">
        <h3 class="text-center mb-3">Search Results</h3>
        <div id="songs" class="col-12 m-0 bg-primary">
          <!-- template to generate -->
        </div>
      </div>
      <div class="col-6">
        <h3 class="text-center mb-3">Playlist</h3>
        <div id="playlist" class="col-12 m-0">
          <!-- template for playlist -->
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
